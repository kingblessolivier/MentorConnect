{% extends 'base.html' %}

{% block title %}Invitation Expired - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="max-w-xl mx-auto text-center">
        <div class="card">
            <div class="card-body py-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-warning/20 text-warning mb-4">
                    <i data-feather="alert-circle" style="width: 32px; height: 32px;"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">Invitation Expired</h1>
                <p class="text-muted mb-6">This invitation link has expired or has already been used. Please apply again or contact the mentor.</p>
                <a href="{% url 'applications:apply' %}" class="btn btn-primary">Apply to a Mentor</a>
                <a href="{% url 'core:home' %}" class="btn btn-outline ml-2">Home</a>
            </div>
        </div>
    </div>
</div>
<style>
.container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
.max-w-xl { max-width: 36rem; }
.bg-warning\/20 { background-color: rgba(245, 158, 11, 0.2); }
.text-warning { color: #f59e0b; }
</style>
{% endblock %}
