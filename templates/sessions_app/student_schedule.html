{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Sessions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto py-8">
    <h1 class="text-2xl font-semibold mb-4">Your Session Requests</h1>
    <div class="bg-white p-4 rounded shadow">
      {% for s in sessions %}
        <div class="py-2 border-b">
          <div class="flex justify-between">
            <div>
              <div class="font-medium">{{ s.title }}</div>
              <div class="text-sm text-gray-600">{{ s.start }} — {{ s.end }} • {{ s.status }}</div>
            </div>
            <div class="text-sm text-gray-500">Mentor: {{ s.mentor.get_full_name }}</div>
          </div>
        </div>
      {% empty %}
        <p class="text-gray-600">You have no session requests.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
