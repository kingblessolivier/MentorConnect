{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Set Student Payment Amount</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.student_payment_amount.label_tag }}<br>
      {{ form.student_payment_amount }}
    </div>
    <button type="submit" class="btn btn-primary">Save Amount</button>
  </form>
  <div class="mt-4">
    <strong>Current Amount:</strong> {{ current_amount }}
  </div>
</div>
{% endblock %}
