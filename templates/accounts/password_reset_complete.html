{% extends "base.html" %}

{% block title %}Password Reset Complete - MentorConnect{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <i data-feather="check-circle" class="text-success" style="width: 48px; height: 48px;"></i>
        </div>
        <h2 class="text-center mb-3">Password Reset Successful</h2>
        <p class="text-center text-muted mb-4">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        <div class="text-center mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
